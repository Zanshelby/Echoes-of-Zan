<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echoes of Zan - Reel Generator</title>
  <style>
    /* Dark theme + modern styles */
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 2rem;
    }
    form {
      background: #1f1f1f;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #282828;
      width: 90%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input[type="file"],
    select {
      background: #2a2a2a;
      border: none;
      color: #eee;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background: #ff4081;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e5005a;
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      color: #ff4081;
      text-align: center;
    }
    .reel-player {
      margin-top: 2rem;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff4081;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    footer {
      margin-top: auto;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Echoes of Zan - Reel Generator</header>

  <form method="POST" enctype="multipart/form-data">
    <label for="video">Upload Video:</label>
    <input type="file" id="video" name="video" accept="video/*" required />

    <label for="music">Upload Background Music:</label>
    <input type="file" id="music" name="music" accept="audio/*" required />

    <label for="style">Select Style:</label>
    <select name="style" id="style" required>
      <option value="heroic">Heroic</option>
      <option value="glitch">Glitch</option>
      <option value="cinematic">Cinematic</option>
      <option value="emotional">Emotional</option>
      <option value="vintage">Vintage</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>

    <label for="mood">Select Color Grading (Mood):</label>
    <select name="mood" id="mood" required>
      <option value="none">None</option>
      <option value="warm">Warm</option>
      <option value="cool">Cool</option>
      <option value="cinematic">Cinematic</option>
      <option value="vintage">Vintage</option>
      <option value="cyberpunk">Cyberpunk</option>
    </select>

    <label for="resolution">Select Output Resolution:</label>
    <select name="resolution" id="resolution" required>
      <option value="720p">720p (1280x720)</option>
      <option value="1080p" selected>1080p (1920x1080)</option>
      <option value="1440p">1440p (2560x1440)</option>
      <option value="4k">4K (3840x2160)</option>
    </select>

    <button type="submit">Generate Reel</button>

    <div class="message">{{ message }}</div>
  </form>

  {% if reel %}
  <div class="reel-player">
    <video controls playsinline>
      <source src="{{ reel }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  {% endif %}

  <footer>
    Developed by Echoes of Zan â€¢ Powered by AI & FFmpeg
  </footer>
</body>
</html>
